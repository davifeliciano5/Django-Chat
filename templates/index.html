{% load bootstrap5 %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chatzin</title>
    {% bootstrap_css %}
</head>
<body>
<div class="container">
    Qual sala de chat voçê gostaria de entrar ?</br>
    <input id="nome_sala" name="nome_sala" type="text" size="100" placeholder="Nome da sala">
    {% buttons %}
        <input id="botao" class="btn btn-primary" type="button" value="Entrar"/>
    {% endbuttons %}
</div>
<script>
    document.querySelector('#nome_sala').focus();
    document.querySelector('#nome_sala').onkeyup = function(e){
        if (e.KeyCode === 13) {
                document.querySelector('#botao').click();
        }
    };

</script>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
